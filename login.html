<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(31, 74, 153);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 my-5">
                <div class="login-container bg-white p-4 rounded shadow">
                    <h2 class="text-center">LOGIN</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <input type="text" id="username" class="form-control" placeholder="EMAIL/RGM" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control" placeholder="Senha" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="ENTRAR" class="btn btn-primary btn-block">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "meuemail@hotmail.com" && password === "senha27") {
                window.location.href = "notas.html";
            } else {
                alert("Email/RGM ou senha incorretos. Tente novamente.");
            }
        });
    </script>
</body>
</html>
